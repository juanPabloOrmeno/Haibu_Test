<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Haibu Test
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar (ionInput)="usuService.getItems($event)"></ion-searchbar>

    <ion-list>
        <button ion-item [navPush]=" categoriaPage " [navParams]="{ usuarios: item }" *ngFor="let item of usuService.items">
        {{ item.nombre }}
      </button>
    </ion-list>
</ion-content>
