<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Haibu Test
        </ion-title>


    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item color="light">
        <ion-label>Usuarios Activos</ion-label>
        <ion-toggle color="primary" [(ngModel)]="usuariosActivos" (ngModelChange)="verTipoUsuario()"></ion-toggle>
    </ion-item>

    <ion-searchbar (ionInput)="usuService.filtroUsuario($event)"></ion-searchbar>

    <ion-list>
        <button ion-item [navPush]=" categoriaPage " [navParams]="{ usuarios: item }" *ngFor="let item of usuService.items">
        {{ item.nombre }}
      </button>
    </ion-list>
</ion-content>
